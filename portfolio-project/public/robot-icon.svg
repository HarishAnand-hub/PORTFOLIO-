<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#robotGradient)"/>
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#22d3ee" stroke-width="3"/>
  <circle cx="50" cy="20" r="4" fill="#22d3ee"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#0f172a"/>
  <circle cx="60" cy="45" r="5" fill="#0f172a"/>
  
  <!-- Mouth -->
  <rect x="40" y="60" width="20" height="8" rx="2" fill="#0f172a"/>
  <line x1="42" y1="64" x2="48" y2="64" stroke="#22d3ee" stroke-width="2"/>
  <line x1="52" y1="64" x2="58" y2="64" stroke="#22d3ee" stroke-width="2"/>
</svg>
